<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Black Friday - Ventilador Mondial</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 25px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        .product-img {
            width: 100%;
            border-radius: 10px;
        }

        .price-box {
            margin-top: 15px;
            font-size: 22px;
            text-align: center;
        }

        .old-price {
            text-decoration: line-through;
            color: red;
            font-size: 20px;
        }

        .discount {
            background: red;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: bold;
            margin-left: 5px;
        }

        .new-price {
            font-size: 32px;
            font-weight: bold;
            color: green;
        }

        .buy-btn {
            display: block;
            width: 100%;
            background: #008000;
            color: white;
            font-size: 22px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .buy-btn:hover {
            background: #006400;
        }

        .gallery-title {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .gallery img {
            width: 100%;
            margin-top: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

        <span class="discount">-47%</span>
        <br><br>
        <span class="new-price">R$ 79,44</span>
    </div>

    <a class="buy-btn" href="#">COMPRAR AGORA</a>

</html>
